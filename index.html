<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Piano</title>
  <link rel="stylesheet" type="text/css" href="assets/css/main.css" />
</head>
<body>

  <div id="container">

    <div id="piano">
      <div class="white_key" data-key="c">c</div>
      <div class="black_key"></div>
      <div class="white_key" data-key="d">d</div>
      <div class="black_key"></div>
      <div class="white_key" data-key="e">e</div>
      <div class="white_key" data-key="f">f</div>
      <div class="black_key"></div>
      <div class="white_key" data-key="g">g</div>
      <div class="black_key"></div>
      <div class="white_key" data-key="a">a</div>
      <div class="black_key"></div>
      <div class="white_key" data-key="b">b</div>
    </div>

    <div id="console">
      <div class="content"></div>
      <a href="#">Clear</a>
    </div>

    <div id="player">
      <input type="text" placeholder="Write your symphony here..." />
      <button>&#9654;</button>
    </div>

  </div>

  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script type="text/javascript" src="assets/js/main.min.js"></script>

</body>
</html>
